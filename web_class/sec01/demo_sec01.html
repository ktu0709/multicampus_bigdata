  <h1 > 세종대왕 ProFile </h1>
  <h2>정치가</h2>
  <p>
    세종은 조선의 제4대 왕이다.
    성은 이, 휘는 도, 본관은 전주, 자는 원정이다. <br>
    사후 묘호는 세종, 시호는 장헌대왕으로, 정식 시호는 [세종장헌영문예무인성명효대왕]이다. <br>
  </p>

  <h2>가족관계 </h2>
  <p>
    태종과 원경왕후의 셋째 아들이며, 비는 청천부원군 심온의 딸 소헌왕후 심씨이다. <br>
    조선 태종과 부인 민씨의 셋째 아들로 태어났으며 태종 8년 충녕군에 봉해졌다가,
    태종 12년, 형 효령군 이 보와 함께 대군으로 진봉된다. <br>
    형 이 제가 세자에서 폐위되면서 세자로 책봉되었다.
  </p>
